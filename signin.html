<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="./Enter/signin.css">
<link rel="stylesheet" href="./index.css">

</head>
<body>
    <div class="container centerlao text-center">
        <div>
            <img src="./assets/user-tie-solid.svg" alt="logo" class="login-logo">
        </div>
        <h1 class="text-center login-title">Sign In</h1>
        <form id="login-form">
            <div class="form-floating mb-3 formcontrol-box">
                <input type="email" class="form-control " id="floatingInput" name="login-email" placeholder="name@example.com">
                <label for="floatingInput">Email address*</label>
            </div>
            <div class="form-floating formcontrol-box">
                <input type="password" class="form-control" id="floatingPassword" name="login-password" placeholder="Password">
                <label for="floatingPassword">Password*</label>
            </div>
            <!-- submit btn -->
            <div class="mt-3 text-center container">
                <button class="btn btn-success aapdocolor" id="login-btn" type="submit">Sign In</button>
            </div>
        </form>

        <p id="error-msg" class="text-center mt-3" style="color: red;"></p>

        <div class="extra-matter">
            <p class="text-center mt-3">Don't have an account? <a href="./signup.html">Sign up</a></p>
            <p class="text-center">Forgot your password? <a href="#" style="color: red!important;">Reset password</a></p>
        </div>


        <div>
            <!-- //copty right -->
            <div class="text-center mt-5">
                <p class="text-center" style="color:rgba(0, 0, 0, 0.607)">Copyright Â© <a href="https://quickpollz.netlify.app" style="color:rgba(0, 0, 0, 0.607)">quickpollz.netlify.app</a></p>
            </div>
        </div>
    </div>
</body>
<script src="./Enter/signin.js"></script>
</html>
