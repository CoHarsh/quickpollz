<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Enter/signin.css">
    <link rel="stylesheet" href="./Enter/signup.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container centerlao-1 text-center">
        <!-- need name,username,email,password,retype password -->
        <div>
            <img src="./assets/user-tie-solid.svg" alt="logo" class="login-logo">
        </div>
        <h1 class="text-center login-title">Sign Up</h1>
        <form id="signup-form">
            <div class="horirow">
                <div class="form-floating mb-3 formcontrol-box-1 col-md">
                    <input type="ṭext" class="form-control " id="floatingInput" name="register-firstname" placeholder="First name">
                    <label for="floatingInput">First Name*</label>
                </div>
                <div class="form-floating formcontrol-box-1 col-md">
                    <input type="text" class="form-control" id="floatingPassword" name="register-lastname" placeholder="Last name">
                    <label for="floatingPassword">Last Name*</label>
                </div>
            </div>

            <div class="form-floating mb-3 formcontrol-box">
                <input type="email" class="form-control " id="floatingInput2" name="register-email" placeholder="name@email.com">
                <label for="floatingInput2">Email address*</label>
            </div>

            <div class="form-floating mb-3 formcontrol-box">
                <input type="text" class="form-control " id="floatingInput3" name="register-username" placeholder="Username">
                <label for="floatingInput3">Username*</label>
            </div>
            
            <div class="horirow">
                <div class="form-floating formcontrol-box-1 col-md">
                    <input type="password" class="form-control" id="floatingPassword1" name="register-password" placeholder="Password">
                    <label for="floatingPassword1">Password*</label>
                </div>
                <div class="form-floating formcontrol-box-1 col-md">
                    <input type="password" class="form-control" id="floatingPassword2" name="register-retype-password" placeholder="Password">
                    <label for="floatingPassword2">Confirm Password*</label>
                </div>
            </div>

            <!-- submit btn -->
            <div class="mt-3 text-center container">
                <button class="btn btn-success aapdocolor" id="signup-btn" type="submit">Sign Up</button>
            </div>
        </form>

        <p id="error-msg" class="text-center mt-3" style="color: red;"></p>

        <div class="extra-matter">
            <p class="text-center mt-2">Already have an account? <a href="./signin.html">Sign in</a></p>
        </div>
    
        
        <div>
            <!-- //copty right -->
            <div class="text-center mt-3">
                <p class="text-center" style="color:rgba(0, 0, 0, 0.607)">Copyright © <a href="https://quickpollz.netlify.app" style="color:rgba(0, 0, 0, 0.607)">quickpollz.netlify.app</a></p>
            </div>
        </div>


    </div>
    
</body>
<script src="./Enter/signup.js"></script>
</html>
