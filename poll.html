<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./View/poll.css">
</head>
<body>
    <navbar>
        <div>
            <img src="./assets/quickpollz_logo_1.png " class="logo" id="quickpolllogo">
        </div>
        <div id="enter-site-section">
            <a type="button" href="./signin.html" class="btn btn-lg">Sign In</a>
            <a type="button" href="./signup.html" class="btn btn-success aapdocolor btn-lg">Sign Up</a>
        </div>
    </navbar>
    <div class="pollcontainer">
        
        <form id="pollform" class="createform">
            <div id="polltitle" class="mt-3">
                <p id="polltitletext" class="" style="color: rgba(0, 0, 0, 0.7);font-size: 2.5rem;">Poll Title</p>
            </div>
            <hr/>
            <div id="pollquestion" class="mt-3">
                <h3 id="pollquestiontext" class=""></h3>
            </div>
            <!-- error message -->
            <div id="pollerror" class="mt-3">
                <p id="pollerrortext" class="text-danger"></p>
            </div>

            <div id="polloptions" class="mt-4">
            </div>

            <div id="pollsubmit" class="mt-4">
                <button id="submitpoll" type="submit" class="btn btn-success aapdocolor">Submit</button>
            </div>
            
        </form>
    </div>
    <footer>
        <!-- made with ♥ by harsh github.com/CoHarsh -->
        <div class="text-center mb-2" style="margin-top: 80px;padding-top:1rem;border-top: 0.05rem solid rgba(0, 0, 0, 0.158);">
            <span class="text-center" style="color: #3c48526c">Made with <span style="color: black;">♥</span> by Harsh</span>
            <img id="github-img" src="./assets/github.svg" style="height: 25px; margin-left: 30px;" >
        </div>
    </footer>
</body>

<script src="./View/poll.js"></script>
<script src="./index.js"></script>
</html>
